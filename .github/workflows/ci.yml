name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build & Test (.NET)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore dependencies
        run: dotnet restore AboveOurHeads.sln

      - name: Build solution
        run: dotnet build AboveOurHeads.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test AboveOurHeads.Tests/AboveOurHeads.Tests.csproj --configuration Release --no-build
