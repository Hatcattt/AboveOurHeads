name: CI

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]

jobs:
  build-and-test:
    name: Build & Test (.NET)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Install MAUI Android workload
        run: dotnet workload install maui-android --skip-manifest-update

      - name: Restore dependencies
        run: dotnet restore AboveOurHeads.sln

      - name: Build solution (Debug)
        run: dotnet build AboveOurHeads.sln --configuration Debug --no-restore

      - name: Run tests
        run: dotnet test AboveOurHeads.Tests/AboveOurHeads.Tests.csproj --configuration Debug --no-build
